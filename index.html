<body class="background">

  <!-- All the page content is contained within the transparent box
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="transbox container">
    <div class="page-header">
      <h1>Get me some gifs!</h1>      
    </div>
  
    <div class="row container">
        <div class="six columns">
            <form>
                   <label for="exampleEmailInput">Create your own Button</label>
                  <textarea class="u-full-width" placeholder="Type the name of your favorite hero.  Then click on 'Add new Hero' to create a button for your hero. " id="newHero"></textarea>


            </form>
        </div>
        
        <div class="six columns">
          <button class= 'topButtons' id="addNewButton"> Add New Hero</button>
          <button class = 'topButtons' id="clear"> Clear Images</button>
        </div>

    </div> <!-- end of container -->


  <!-- Append all the buttons to this div
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <p id='buttonMessage'>You can click on the buttons to get gif images.</p>
    <div id="buttons">
    </div>
    <br>
    <p id='pauseMessage'>You can click on the images to pause and re-start gif images.</p>
    <div id="images">
    </div>


  
</div>  <!-- End of Transbox
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
